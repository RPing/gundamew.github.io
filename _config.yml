# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hexo
subtitle:
description: foo
author: Bing-Sheng Chen
language: en
timezone: Asia/Taipei

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hexo.dev
root: /
permalink: :year-:month-:day-:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: daily

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Theme Configuration
## Source: https://github.com/GallenHu/hexo-theme-Daily

# Logo & Favicon
logo: /images/logo.svg
favicon: /images/logo.svg

# Navbar
## Docs: https://github.com/GallenHu/hexo-theme-Daily/wiki/navigation_%E5%AF%BC%E8%88%AA%E6%A0%8F
nav:
  Home: .
  Archive: archives
  About: about

# Widget
## Docs: https://github.com/GallenHu/hexo-theme-Daily/wiki/widget_%E9%83%A8%E4%BB%B6
widget:
  title: about
  content: <p>bar</p>

# Social links
## Docs: https://github.com/GallenHu/hexo-theme-Daily/wiki/socail_%E7%A4%BE%E4%BA%A4
social:
  github: https://github.com/gundamew
  twitter: https://twitter.com/gundamew
  mail: mailto:gundamew@gmail.com
